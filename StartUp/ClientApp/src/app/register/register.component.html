<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" formControlName="name">
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>
    
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p>
    <mat-radio-group aria-label="Select an option"  formControlName="role">
        <mat-radio-button value="1">Customer &nbsp;</mat-radio-button>
        <mat-radio-button value="2">Translator</mat-radio-button>
      </mat-radio-group>
  </p>

  

  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  
  <div class="button">
    <button type="submit" mat-button mat-stroked-button (click)="openSnackBar()">Sign Up</button>
  </div>
  
  </form>
  </mat-card-content>
  </mat-card>
